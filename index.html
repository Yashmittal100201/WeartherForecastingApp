<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather | Weather Forcasting</title>
    <link rel="stylesheet" href="./CSS/style.css">
<!-- ###################   FontAwesome Link    ################## -->
    <script src="https://kit.fontawesome.com/88d1a75b57.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="weather-main">
        <div class="weather-container">
            
            <div class="weather-search">
                <input type="search" name="weather-search" class="search-bar" placeholder="Enter City Name" id="Search-city" required>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="welcome">
                <h1 class="heading-lg">Welcome To The Weather Forcasing App...</h1>
            </div>

            <div class="weather-content">
                <div class="weather-intern-content">
                    <h1 class="heading-lg city-name">Delhi</h1>
                    <h1 class="city-temp">1&deg;C</h1>
                    <h1 class="current-date">01 January (Monday) 2022</h1>
                    <h1 class="weather-type">Cloudy</h1>
                </div>
                <div class="weather-img">
                    <div class="img">
                        <img src="./Image/cloudy.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        
        </div>

    </div>
    <footer class="footer">
        <h1 class="heading-lg">Check Weather by entering the city name...</h1>
    </footer>

    <script src="./JS/weather.js"></script>
</body>
</html>
